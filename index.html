<!DOCTYPE html>
<html>
<head>
  <title>Bolton Live Train Departures</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #333; color: white; }
    tr:nth-child(even) { background: #f0f0f0; }
  </style>
</head>
<body>
  <h2>ðŸš† Live Departures from Bolton (BON)</h2>
  <table id="departures">
    <thead>
      <tr>
        <th>Time</th>
        <th>Destination</th>
        <th>Origin</th>
        <th>Platform</th>
        <th>Operator</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadDepartures() {
      const res = await fetch("https://api1.raildata.org.uk/1010-live-departure-board-dep1_2/LDBWS/api/20220120/GetDepartureBoard/BON", {
        headers: { "x-apikey": "alhwZAU5sA6C6X0RA7sGMzINFLxVilt5M1IZGhl6EZpQFpoz" }
      });
      const data = await res.json();
      const tbody = document.querySelector("#departures tbody");
      tbody.innerHTML = "";

      data.trainServices.forEach(service => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${service.std}</td>
          <td>${service.destination[0].locationName}</td>
          <td>${service.origin[0].locationName}</td>
          <td>${service.platform || "-"}</td>
          <td>${service.operator}</td>
          <td>${service.etd === service.std ? "On time" : service.etd}</td>
        `;
        tbody.appendChild(row);
      });
    }

    loadDepartures();
    setInterval(loadDepartures, 30000); // Refresh every 30 seconds
  </script>
</body>
</html>
